<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>

    <body>
        <section class="sidebar">
            <div class="hcontainer">
                <div class="btn1">
                    <div class="create-c">
                        <img src="2448111.jpg" class="img2" alt="">
                    </div>
                </div>
            </div>

        </section>
        <main class="createsection text">
            <form class="entries" id="myForm">

                <div class="details">
                    <div class="name">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                <path
                                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                            </svg>
                        </span>
                        <label for="fname"></label>
                        <input type="text" id="fname" name="fname" placeholder="First Name"> <br>

                        <label for="lname" class="lname"> </label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                    </div>
                    <div class="name">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill=" currentColor"
                                class="bi bi-building" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
                                <path
                                    d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
                            </svg>
                        </span>
                        <label for="company"></label>
                        <input type="text" id="company" name="company" placeholder="Company"><br>
                    </div>
                    <div class="name">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                            </svg>
                        </span>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                    </div>
                    <div class="name">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                        </span>
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <br>
                    <span class="moreText">
                        <div class="addrname">
                            <label for="birthday"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                    <path
                                        d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                    <path
                                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                                </svg></label>
                            <input type="date" id="birthday" name="birthday" placeholder="Birthday">


                            <label for="homepage"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                    <path
                                        d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
                                    <path
                                        d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
                                </svg></label>
                            <input type="url" id="homepage" name="homepage" placeholder="Website">


                            <label for="notes"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
                                    <path
                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                    <path
                                        d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z" />
                                </svg></label><br>
                            <input type="text" id="notes" name="lname" placeholder="Notes">
                        </div>
                        <div class="addrname">
                            <label for="addr"></label><br>
                            <input type="text" id="addr" name="lname" placeholder="Street address">


                            <label for="addr"></label><br>
                            <input type="text" id="addr" name="lname" placeholder="Street address line 2">


                            <label for="notes"></label><br>
                            <input type="number" id="notes" name="lname" placeholder="Pincode">
                        </div>
                    </span>
                    <h2 class="show-more-btn" onclick="showMore();">Show more</h2>
                    <div class="buttons">
                        <button class="show-more-btn" id="newPersonSavebtn" onclick="addRow();">Save</button>
                        <!-- <button class="show-more-btn" id="newPersonSavebtn" onclick="">Save2</button> -->
                        <input type="button" onclick="myFunction()" value="Discard" class="newPersonCancelbtn">
                    </div>
                </div>
            </form>
        </main>
        <div style="overflow-y:auto;">
            <table class="tablecont">
                <tr>
                    <td>Name</td>
                    <td>Lastname</td>
                    <td style="padding-right: 20px;">Phone number</td>
                    <td style="padding-right: 30px;">Email</td>
                    <td>Company</td>
                </tr>
            </table>
        </div>

        <script>

            function myFunction() {
                document.getElementById("myForm").reset();
            }
            function showMore() {
                const showmorebtn = document.querySelector('.show-more-btn');
                const text = document.querySelector('.text');

                showmorebtn.addEventListener('click', (e) => {
                    text.classList.toggle('showmore');

                })
            }

            function addRow() {
                // get input values
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var comp = document.getElementById('company').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;


                // get the html table 
                // 0= the first table 
                var table = document.getElementsByClassName('tablecont')[0];


                //add new empty row to table
                var newRow = table.insertRow(1);

                //add cell to the table  row
                var cel0 = newRow.insertCell(0);
                var cel1 = newRow.insertCell(1);
                var cel2 = newRow.insertCell(2);
                var cel3 = newRow.insertCell(3);
                var cel4 = newRow.insertCell(4);

                // add values to cell
                cel0.innerHTML = fname;
                cel1.innerHTML = lname;
                cel2.innerHTML = phone;
                cel3.innerHTML = comp;
                cel4.innerHTML = email;
            }
        </script>

    </body>

</html>
